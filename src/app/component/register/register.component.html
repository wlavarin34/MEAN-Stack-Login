<br><br><br>
<div class="container">
    
          <form class="form-signin" (submit)="onRegisterSubmit()">
            <h2 class="form-signin-heading">Please Register</h2>
            <label for="inputName" class="sr-only">Full Name</label>
            <input type="name" id="inputName" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Full Name" required autofocus>
            <br>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="name" id="inputUsername" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username" required autofocus>
            <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" [(ngModel)]="email" name="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </form>
    
</div> <!-- /container -->
