<br><br><br>
<div class="container">
    
          <form class="form-signin" (submit)="onLoginSubmit()">
            <h2 class="form-signin-heading">Please Sign In</h2>
            <label for="inputEmail"  class="sr-only">Username</label>
            <input type="name" id="inputUsername" [(ngModel)]="username" name="username" class="form-control" placeholder="Email Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
    
</div> <!-- /container -->
